<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Registration Form</title>
		<link type="text/css" rel="stylesheet" href="css\stylesheet.css">
		<link type="text/css" rel="stylesheet" href="css\reg_style.css">
		<style>
			.form {
				border: 0;
			}

			.form-groups {
				margin-left: 2rem;
			}

		
		</style>
	</head>
	
	<body >
		<div class="sidepane">
			<form class="form">
				<div class="header">
					<h1>Registration Form</h1>
				</div>
				<div class="form-groups" style="">
					<label>Full Name:</label>
					<input type="text" name="txtFname" size="50">
					<label>Email:</label>
					<input type="email" name="txtEmail" placeholder="username@domain.name">
					<label>Username:</label>
					<input type="text" name="txtUser">
					<label>Password:</label>
					<input type="password" name="txtPwd">
					<label>Confirm Password:</label>
					<input type="password" name='txtCPwd'>
					<div class="center"><button class="btn bg-inverse">REGISTER</button></div> 
				</div>
			</form>
		</div>
	</body>
</html>
